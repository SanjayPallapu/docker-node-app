name: Node.js Docker CI/CD

on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (if needed for build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies (inside app folder)
      - name: Install dependencies
        working-directory: ./app
        run: npm install --legacy-peer-deps

      # 4. Build app (optional)
      - name: Build app
        working-directory: ./app
        run: npm run build

      # 5. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: sanjaypallapu11
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6. Build Docker image
      - name: Build Docker image
        run: docker build -t node-app ./app

      # 7. Tag and push Docker image
      - name: Push Docker image
        run: |
          docker tag node-app sanjaypallapu11/node-app:latest
          docker push sanjaypallapu11/node-app:latest

