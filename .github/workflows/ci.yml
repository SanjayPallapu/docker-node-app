on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./app       # <-- add this
        run: npm install

      - name: Run tests
        working-directory: ./app       # <-- add this
        run: npm test || echo "No tests"

      - name: Build Docker image
        run: docker build -t node-app ./app

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: sanjaypallapu11
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker image
        run: |
          docker tag node-app sanjaypallapu11/node-app:latest
          docker push sanjaypallapu11/node-app:latest

