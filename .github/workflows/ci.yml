name: Node.js Docker CI/CD

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./app  # Path to your Node.js app

      # Step 4: Build the project (if you have a build step)
      - name: Build project
        run: npm run build
        working-directory: ./app

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKENN }}  # Your updated secret name

      # Step 6: Build Docker image using multi-stage Dockerfile
      - name: Build Docker image
        run: docker build -t node-app ./app

      # Step 7: Tag Docker image for Docker Hub
      - name: Tag Docker image
        run: docker tag node-app sanjaypallapu11/node-app:latest

      # Step 8: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push sanjaypallapu11/node-app:latest

